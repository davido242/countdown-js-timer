<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trying Request Status</title>
</head>
<body>

	<h2>Trying Request Status and thier Codes!</h2>
	<p id="demo"></p>

	<script>
		function myDisplayer(some) {
			document.getElementById("demo").innerHTML = some;
			}

		function getFile(myCallback) {
			let req = new XMLHttpRequest();
			req.open('GET', "countdown.html");
			req.onload = function() {
				if (req.status == 200) {
				myCallback(this.responseText);
				 } else {
				myCallback("Error: " + req.status);
				 }
			}
			req.send();
		  }

		getFile(myDisplayer); 
	</script>
		<script type="text/javascript" src="countdown.html"></script>

</body>
</html>
